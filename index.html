<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Send Button</title>
    <style>
        /* Umumiy stillar */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e2f;
        }

        /* Tugmaning o'zi */
        .send-button {
            position: relative;
            background-color: #4a4a8a;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-family: sans-serif;
            cursor: pointer;
            overflow: hidden; /* Ichidagi elementlar tashqariga chiqib ketmasligi uchun */
            transition: all 0.3s ease;
            width: 150px;
            text-align: center;
        }

        /* Tugma bosilgandagi holat uchun stillar */
        .send-button.sending {
            background-color: #2c2c54;
            cursor: default;
        }

        /* Tugma ichidagi elementlar uchun konteyner */
        .content {
            position: relative;
            display: inline-block;
        }

        /* "Send" yozuvi */
        .send-text {
            display: inline-block;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        /* Animatsiya ishga tushganda yozuvni yo'qotish */
        .send-button.sending .send-text {
            opacity: 0;
            transform: translateY(-20px);
        }

        /* Xat (konvert) va mashina ikonalari */
        .icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            opacity: 0;
        }

        .letter {
            /* Animatsiya boshlanganda paydo bo'ladi */
        }

        .truck {
            left: -50px; /* Boshida ekrandan tashqarida */
        }
        
        /* Animatsiya klassi qo'shilganda ikonkalarni harakatga keltirish */
        .send-button.sending .letter {
            animation: showLetter 0.5s forwards 0.3s; /* 0.3s dan keyin boshlanadi */
        }

        .send-button.sending .truck {
            animation: driveTruck 3s forwards 0.8s; /* 0.8s dan keyin boshlanadi */
        }

        /* Animatsiya qadamlari (keyframes) */
        
        /* Xatning paydo bo'lish animatsiyasi */
        @keyframes showLetter {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        /* Mashinaning harakatlanish animatsiyasi */
        @keyframes driveTruck {
            0% {
                opacity: 1;
                left: -50px; /* Boshlang'ich pozitsiya */
            }
            20% {
                left: 50%; /* O'rtaga kelib, xatni oladi */
            }
            30% {
                left: 50%; /* Xatni olguncha bir oz kutish */
            }
            100% {
                opacity: 1;
                left: 200px; /* Tugmadan chiqib ketish */
            }
        }

    </style>
</head>
<body>

    <button class="send-button" id="sendBtn">
        <span class="content">
            <span class="send-text">Send</span>
            <span class="icon letter">‚úâÔ∏è</span>
            <span class="icon truck">üöö</span>
        </span>
    </button>

    <script>
        const sendButton = document.getElementById('sendBtn');

        sendButton.addEventListener('click', () => {
            // Agar animatsiya allaqachon ishlayotgan bo'lsa, qayta bosishni oldini olish
            if (sendButton.classList.contains('sending')) {
                return;
            }

            // Animatsiyani ishga tushiradigan klassni qo'shish
            sendButton.classList.add('sending');

            // 4 soniyadan keyin tugmani boshlang'ich holatiga qaytarish
            // (3s mashina animatsiyasi + 1s kutish)
            setTimeout(() => {
                sendButton.classList.remove('sending');
            }, 4000);
        });
    </script>

</body>
</html>
